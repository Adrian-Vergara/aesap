<ion-view view-title='SaberApp Pro' ng-controller="HomeCtrl as vm">
    <ion-content>
        <div class="container padding" style="margin-top: 45px;">
            <div class="row">
                <div class="col col-75">
                    <input type="range" min="5" max="35" ng-model="vm.range" step="5" style="width: 100%;">
                </div>
                <div class="col">
                    <a class="item-icon-right" style="color: #666; font-weight: bold; font-size: 16px;">
                        {{vm.range}}
                        <i class="ion ion-help" style="color: #666;"></i>
                    </a>
                </div>
            </div>
        </div>
        <br><br>
    </ion-content>
</ion-view>
